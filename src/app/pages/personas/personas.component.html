<div class="container mt-4">
    <h3 class="text-center">Personas</h3>

   

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label >nombres</label>
                    <input type="text" class="form-control" [(ngModel)]="personn.nombres">
                  </div>
                  
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label >Apellidos</label>
                    <input type="text" class="form-control" [(ngModel)]="personn.apellidos">
                  </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label >Correo</label>
                    <input type="email" class="form-control" [(ngModel)]="personn.correo">
                  </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label >Telefono</label>
                    <input type="text" class="form-control" [(ngModel)]="personn.telefono">
                  </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label >Direccion</label>
                    <input type="text" class="form-control" [(ngModel)]="personn.direccion">
                  </div>
            </div>
        </div>
    <div class="row">
        <button type="button" (click)="addPersona()" class="btn btn-primary">Agregar</button>
    </div>
    
    <table class="table mt-5">
        <thead class="bg-primary">
            <tr>
                <th>nombres</th>
                <th>apellidos</th>
                <th>correo</th>
                <th>telefono</th>
                <th>direccion</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let persona of personas[0]">
                <td>{{persona.nombres}}</td>
                <td>{{persona.apellidos}}</td>
                <td>{{persona.correo}}</td>
                <td>{{persona.telefono}}</td>
                <td>{{persona.direccion}}</td>
                <th>
                    <button type="button" class="btn btn-primary">Editar</button>
                    <button type="button" (click)="deletePerson(persona.id)" class="btn btn-danger">Eliminar</button>
                </th>
            </tr>
        </tbody>
    </table>
</div>
